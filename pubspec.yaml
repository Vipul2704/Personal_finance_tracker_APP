name: personal_finance_tracker
description: "A comprehensive personal finance management app with AI-powered insights"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dependency_overrides:
  vector_math: 2.1.2



  #state management:
  provider: ^6.1.5+1
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.4.2
  path: ^1.8.3
  crypto: ^3.0.3


  # Firebase Services
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1

  # HTTP & Network
  http: ^1.2.1
  connectivity_plus: ^6.1.5

  # UI Utilities
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Form Validation
  email_validator: ^3.0.0

  # Image & File Handling
  image_picker: ^1.2.0
  file_picker: ^10.3.2

  # Charts and Analytics
  fl_chart: ^0.69.0

  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0



flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/json/